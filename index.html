<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Student Registration</title>
</head>

<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h2 class="display-5 mb-5"><strong>Student Registration Form</strong></h2>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="name">Student Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Full Name"  onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)" >
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="studentID">Student ID:</label>
                    <input type="text" class="form-control" id="studentID" name="studentID" placeholder="Enter Student ID">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="className">Class:</label>
                    <input type="text" class="form-control" id="className" name="className" placeholder="Enter Class">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="RollNo">Roll No:</label>
                    <input type="text" class="form-control" id="rollNo" name="RollNo" placeholder="Allow only Number" 
                    onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                </div>
                
                <div class="col-10 col-md-8">
                    <input type="submit" class="btn btn-success" id="Submit" value="Submit" onclick="addStudent()">
                    <input type="submit" class="btn btn-primary" id="Update" value="Update" style="display: none;">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th class="text-center">Student Name</th>
                            <th class="text-center">Student ID</th>
                            <th class="text-center">Class</th>
                            <th class="text-center">Roll No</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="student_list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
